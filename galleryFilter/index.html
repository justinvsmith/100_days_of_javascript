<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   
    <section class="main">
        <div class="container">
            <div class="header">
                <h1>Image <span>Gallery</span></h1>
                <div class="gallery-filter">
                    <span class="filter-gallery active" data-filter="all">All</span>
                    <span class="filter-gallery" data-filter="shoes">Shoes</span>
                    <span class="filter-gallery" data-filter="bag">Bags</span>
                    <span class="filter-gallery" data-filter="headphone">Headphone</span>
                </div>
            </div>
            <!-- Gallery -->
            <div class="gallery">
                <div class="image shoes">
                    <img src="./images/shoe.jpg" alt="shoe image">
                </div>
                <div class="image shoes">
                    <img src="./images/shoe2.jpg" alt="shoe image 2">
                </div>
                <div class="image bag">
                    <img src="./images/bag.jpg" alt="bag image">
                </div>
                <div class="image bag">
                    <img src="./images/bag2.jpg" alt="bag image 2">
                </div>
                <div class="image headphone">
                    <img src="./images/headphone.jpg" alt="headphone image">
                </div>
                <div class="image headphone">
                    <img src="./images/headphone2.jpg" alt="headphone image 2">
                </div>
            </div>
            <!-- End Gallery -->
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
