<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <title>Web Speech API - Google Search</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="row box">
            <div class="col-md-6">
                <h1 class="text-center py-3 bg-primary text-light">Speech To Text Project</h1>
                <form action="https://www.google.com/search" id="search-form" method="GET" target="_blank">
                    <!-- <textarea id="search-input" cols="30" rows="5" class="form-control fs-3"></textarea> -->
                    <span>Voice Commands: search, stop recording, reset form</span>
                    <input name="q" type="text" id="search-input" class="form-control fs-3 mt-2" placeholder="Search Google" autofocus>
                    <div id="speech-btn" class="speech-btn pt-1 d-flex justify-content-between align-items-center">
                        <p class="instruction fs-5">Press Ctrl + x or Click the mic icon to start</p>
                        <button class="btn btn-danger">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
