<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <title>Web Speech API - Google Search</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="row box">
            <div class="col-md-5 mx-auto border border-primary rounded p-3 bg-light">
                <img class="creator" src="./images/zino.png" alt="">
                <p class="text-center">Zino</p>
                <form action="https://www.google.com/search" id="search-form" method="GET" target="_blank">

                    <input name="q" type="text" id="search-input" class="form-control fs-3 mt-2" placeholder="" autofocus>
                    <div id="speech-btn" class="speech-btn pt-1 d-flex justify-content-between align-items-center">
                        <p class="instruction fs-5">Press Ctrl + x or Click the mic icon to start</p>
                        <button class="btn btn-danger">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                </form>
            </div>
            <!-- Anita Section -->
            <div class="col-md-5 mx-auto border border-primary rounded p-3 bg-light">

                <img class="creator anita" src="./images/anita.gif" alt="">
                <p class="text-center">Anita</p>
                <form action="" id="search-form">
                    <textarea id="search-input" cols="30" rows="1" class="form-control fs-3"></textarea>
                    <div id="speech-btn" class="speech-btn pt-1 d-flex justify-content-between align-items-center">
                        <p class="instruction fs-5">...</p>
                        <button class="btn btn-danger">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                </form>
            </div>
            <!-- End Anita Section -->
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
