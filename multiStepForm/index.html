<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <title>Multi-Step Form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="row box">
            <div class="col-md-6">
                <div class="form-container">
                    <div class="text-center">
                        <h2>Multi-Step Form</h2>
                        <span>Fill the form fields below</span>
                    </div>
                    <form action="" onsubmit="return false" autocomplete="off">
                        <div class="steps">
                            <p class="step">1</p>
                            <p class="step">2</p>
                            <p class="step">3</p>
                            <p class="step">4</p>
                        </div>
                        <!-- Step 1 -->
                        <div class="form-item">
                            <label for="" class="form-label">First Name</label>
                            <input class="form-control" type="text" placeholder="John" />
                            <label for="" class="form-label">Last Name</label>
                            <input class="form-control" type="text" placeholder="Doe" />
                        </div>
                        <!-- End Step 1 -->
                        <!-- Step 2 -->
                        <div class="form-item">
                            <label for="" class="form-label">Age</label>
                            <input class="form-control" type="number" placeholder="" />
                            <label for="" class="form-label">Gender</label>
                            <input class="form-control" type="text" placeholder="" />
                        </div>
                        <!-- End Step 2 -->
                        <!-- Step 3 -->
                        <div class="form-item">
                            <label for="" class="form-label">Education</label>
                            <input class="form-control" type="text" placeholder="" />
                            <label for="" class="form-label">Address</label>
                            <input class="form-control" type="text" placeholder="" />
                        </div>
                        <!-- End Step 3 -->
                        <!-- Step 4 -->
                        <div class="form-item">
                            <label for="" class="form-label">Email</label>
                            <input class="form-control" type="email" placeholder="john@example.com" />
                            <label for="" class="form-label">Password</label>
                            <input class="form-control" type="password" placeholder="" />
                        </div>
                        <!-- End Step 4 -->
                        <button class="btn btn-primary btn-lg">Previous</button>
                        <button class="btn btn-primary btn-lg">Next</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
