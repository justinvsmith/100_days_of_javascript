<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <title>Count Up App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="top">
        <div class="container top-content">
            <h1>Welcome to SmithWorld</h1>
            <img src="images/girl.svg" alt="illustration of a young lady">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium sint veritatis error, voluptatibus magni unde ut quasi odit similique exercitationem.</p>
            <button class="btn">Get Started</button>
        </div>
    </section>

    <section class="main">
        <div class="container box">
            <div class="counter-box">
                <i class="fas fa-users-cog"></i>
                <div class="counter" data-target="40">40</div>
                <span>Our Team Members</span>
            </div>
            <div class="counter-box">
                <i class="fas fa-users"></i>
                <div class="counter" data-target="1000">1000</div>
                <span>Happy Customers</span>
            </div>
            <div class="counter-box">
                <i class="fas fa-globe-africa"></i>
                <div class="counter" data-target="14">14</div>
                <span>Countries Reached</span>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
