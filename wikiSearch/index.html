<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <title>WikiSearch</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <img src="/images/wiki.png" alt="" class="my-5">
                <form action="" class="d-flex">
                    <input type="text" class="form-control form-control-lg p-3 border border-color-success rounded-pill" placeholder="Enter search term">
                    <button class="btn ms-2" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <hr class="hide">
            </div>
        </div>
    </div>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="results py-3">
                        <p class="alert alert-danger empty hide">
                            Search cannot be empty. Please enter a search term
                        </p>
                        <!-- Single Search Result -->
                            <!-- <div class="result p-2">
                                <a href="" target="_blank" rel="noopener" class="h3 fw-bold">Love</a>
                                <br>
                                <a href="" target="_blank" rel="noopener" class="fs-5 text-success">https://en.wikipedia.org/</a>
                                <p class="fs-5">
                                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Natus minus fugiat provident dolorum atque reprehenderit soluta voluptates deserunt laborum quasi!
                                </p>
                            </div> -->
                        <!-- Single Search Result -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
