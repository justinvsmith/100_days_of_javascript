<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <title>Word Counter</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center display-3 fw-bolder py-3">Word Count Tool</h1>
                <textarea cols="30" rows="10"class="form-control fs-3 input"></textarea>
            </div>
        </div>
        <!-- New Row -->
        <div class="row d-flex justify-content-center my-3 g-3">
            <div class="row col-md-3 border border-primary mx-3 py-3">
                <h3>Character: <span class="character">0</span></h3>
            </div>
            <div class="row col-md-3 border border-primary py-3">
                <h3>Words: <span class="word">0</span></h3>
            </div>
        </div>
        <!-- New Row -->
        <div class="row d-flex justify-content-center my-3 g-3">
            <div class="row col-md-3 border border-primary mx-3 py-3">
                <h3>Words Left: <span class="word-limit">0</span></h3>
            </div>
            <div class="row col-md-3 border border-primary py-3">
                <h3>Reading Time: <span class="reading-time">0</span></h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
