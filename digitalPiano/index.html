<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <title>Digital Piano</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main">
        <header>
            <h1>Digital Piano</h1>
            <p>Hover on the keys for more info</p>
        </header>

        <div class="container">
            <div class="key-pressed">C</div>
            <div class="keys">
                <div class="key" data-key="a" data-note="C">
                    <span class="hints">A</span>
                </div>
                <div class="key sharp" data-key="w" data-note="C#">
                    <span class="hints">W</span>
                </div>
                <div class="key" data-key="s" data-note="D">
                    <span class="hints">S</span>
                </div>
                <div class="key sharp" data-key="e" data-note="D#">
                    <span class="hints">E</span>
                </div>
                <div class="key" data-key="d" data-note="E">
                    <span class="hints">D</span>
                </div>
                <div class="key" data-key="f" data-note="F">
                    <span class="hints">F</span>
                </div>
                <div class="key sharp" data-key="t" data-note="F#">
                    <span class="hints">T</span>
                </div>
                <div class="key" data-key="g" data-note="G">
                    <span class="hints">G</span>
                </div>
                <div class="key sharp" data-key="y" data-note="G#">
                    <span class="hints">Y</span>
                </div>
                <div class="key" data-key="h" data-note="A">
                    <span class="hints">H</span>
                </div>
                <div class="key sharp" data-key="u" data-note="A#">
                    <span class="hints">U</span>
                </div>
                <div class="key" data-key="j" data-note="B">
                    <span class="hints">J</span>
                </div>
                <div class="key" data-key="k" data-note="C">
                    <span class="hints">K</span>
                </div>
                <div class="key sharp" data-key="o" data-note="C#">
                    <span class="hints">O</span>
                </div>
                <div class="key" data-key="l" data-note="D">
                    <span class="hints">L</span>
                </div>
                <div class="key sharp" data-key="p" data-note="D#">
                    <span class="hints">P</span>
                </div>
                <div class="key" data-key=";" data-note="E">
                    <span class="hints">;</span>
                </div>
            </div>

            <audio data-key="a" src="audio/65.wav"></audio>
            <audio data-key="w" src="audio/87.wav"></audio>
            <audio data-key="s" src="audio/83.wav"></audio>
            <audio data-key="e" src="audio/69.wav"></audio>
            <audio data-key="d" src="audio/68.wav"></audio>
            <audio data-key="f" src="audio/70.wav"></audio>
            <audio data-key="t" src="audio/84.wav"></audio>
            <audio data-key="g" src="audio/71.wav"></audio>
            <audio data-key="y" src="audio/89.wav"></audio>
            <audio data-key="h" src="audio/72.wav"></audio>
            <audio data-key="u" src="audio/85.wav"></audio>
            <audio data-key="j" src="audio/74.wav"></audio>
            <audio data-key="k" src="audio/75.wav"></audio>
            <audio data-key="o" src="audio/79.wav"></audio>
            <audio data-key="l" src="audio/76.wav"></audio>
            <audio data-key="p" src="audio/80.wav"></audio>
            <audio data-key=";" src="audio/186.wav"></audio>
        </div>

    </section>

    <script src="script.js"></script>
</body>
</html>
